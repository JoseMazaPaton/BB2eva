<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Breaking Bad – Que comience el juego!</title>
</head>
<body id="body3">
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" name="Formulario">
        <fieldset>
            <legend>Breaking Bad – Que comience el juego!</legend>
            <fieldset>
                <legend>Datos Personales</legend>
                Nombre: <input type="text" name="Nombre" id="" placeholder="" required>
                <br>Apellidos: <input type="text" name="Apellidos" id="" placeholder="" required>
                <br>Dirección Postal: <input type="text" name="Calle" id="" placeholder="Calle..." required>
                    <input type="number" name="Numero" id="" placeholder="Número..." required>
                    <input type="number" name="Piso" id="" placeholder="Piso...">
                    <input type="number" name="Codigo Postal" id="" placeholder="Codigo Postal...">
                    <input type="text" name="Ciudad" id="" placeholder="Ciudad...">
                <br>DNI <input type="text" name="DNI" id="" placeholder="00000000X" required>
                <br>Correo Electronico <input type="email" name="Correo Electronico" id="" placeholder="usuario@dominio">
            </fieldset>
            <fieldset>
                <legend>Genero/Sexo</legend>
                <br><input type="radio" name="Genero" id="" value="Femenino">Femenino
                <br><input type="radio" name="Genero" id="" value="Masculino">Masculino
                <br>
                <br>Fecha de Nacimiento: <input type="date" name="" id="">
            </fieldset>
            <fieldset>
                <legend>¿Cual es tu personaje favorito?</legend>
                <select name="Personajes" id="">
                    <option value="1">Jessie Pinkman</option>
                    <option value="2">Walter White</option>
                    <option value="3">Saul Goodman</option>
                    <option value="4">Gustavo Fring</option>
                    <option value="5">Pollos Hermanos</option>
                    <option value="6">Otros personajes</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Déjanos tu comentario</legend>
                <textarea name="Comentario" id="" cols="30" rows="10" placeholder="Escribe aqui..." maxlength="255"></textarea>
            </fieldset>
        </fieldset>
        <input type="file" name="" id="" value="Adjuntar archivos" accept=".pdf, .docx" multiple>
        <br><input type="reset" value="Eliminar"> <input type="submit" value="Envio Formulario">
    </form>
    <br>
    <br>
    <br>
    <br><a href="index.html">Vuelve al comienzo</a>
</body>
</html>
